<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent | Thank You</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffcc, #40c9ff, #e81cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
    }

    a {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background: #100720;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      position: relative;
      transition: 0.3s;
    }

    a::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(15px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
    }

    a:hover {
      transform: scale(0.95);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #40c9ff, 0 0 30px #e81cff;
      }
      to {
        text-shadow: 0 0 20px #e81cff, 0 0 40px #40c9ff, 0 0 60px #00ffcc;
      }
    }
  </style>
</head>
<body>

  <h1>Thank You!</h1>
  <p>Your message has been successfully sent.</p>
  <a href="index.html">‚Üê Back to Home</a>

</body>
</html>
